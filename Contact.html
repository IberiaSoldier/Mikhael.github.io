<style>
  * {
    margin: 0;
    padding: 0;
    font-family: sans-serif, TheNextFont;
    box-sizing: border-box;
  }

  .header {
    background: linear-gradient(to right, #0c3d1e, mediumturquoise);
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding-top: 80px;
    
  }

  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background: transparent;

  }

  .nav-item {
    margin-left: 40px;
    margin-bottom: 10px;
  }

  .nav-link {
    color: #fff !important;
    font-size: 12px;
    padding: 0 0 5px 0;
    display: unset;
  }

  .navbar-brand {
    color: white;
  }

  .fa-bars {
    color: #fff;
    font-size: 30px;
  }

  .active-home {
    border-bottom: 2px solid #fff;
  }

  .nav-link:hover {
    border-bottom: 2px solid #fff;
  }

  .contact-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
  }

  .contact-form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .contact-form .form-group {
    margin-bottom: 15px;
  }

  .contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .contact-form textarea {
    resize: vertical;
    height: 100px;
  }

  .contact-form .hidden {
    display: none;
  }

  .contact-form .submit-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  .contact-form .submit-button:hover {
    background-color: #0056b3;
  }
  
</style>

<body>

                </li>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="About.html">About</a>
            </li>
            </ul>
        </div>
    </div>
</nav>

    <section class="header">
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="7da4c431-596f-4361-b816-956d8dde534c">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <input type="checkbox" name="botcheck" class="hidden">

                <button type="submit" class="submit-button">Submit Form</button>
            </form>
        </div>
    </section>
</body>
